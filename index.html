<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <!-- success message -->
    <aside class="flash hidden" id="flash" id="flash" role="alert" aria-live="assertive">
      <div class="flash__header">
        <img src="assets/images/icon-success-check.svg" alt="success" />
        <p>Message Sent!</p>
      </div>
      <p class="flash__message">Thanks for completing the form. We'll be in touch soon!</p>
    </aside>

    <!-- card -->
    <div class="card">

      <h1 class="card--title">Contact Us</h1>

      <form class="card--form" id="form">
        <!-- first and last name -->
        <div class="form__flex">
          <div class="form__flex__inner">
            <label for="first-name">First Name *</label>
            <input type="text" name="first-name" id="first-name" class="form__input" aria-label="First Name" required />
            <div class="message" role="alert" aria-live="assertive"></div>
          </div>
          <div class="form__flex__inner">
            <label for="last-name"> Last Name *</label>
            <input type="text" name="last-name" id="last-name" class="form__input" aria-label="Last Name" required />
            <div class="message" role="alert" aria-live="assertive"></div>
          </div>
        </div>
        <!-- email -->
        <div class="form__flex__inner">
          <label for="email-address"> Email Address *</label>
          <input type="email" name="email" id="email-address" class="form__input" aria-label="Email Address" required />
          <div class="message" role="alert" aria-live="assertive"></div>
        </div>
        <!-- radio buttons -->
        <div class="form__radio__flex">
          <label> Query Type *</label>
          <div class="form__radio__inner__flex">
            <label for="general-enquiry" class="form__label__input">
              <input type="radio" name="query-type" id="general-enquiry" class="form__radio"
                aria-label="General Enquiry" required>
              General Enquiry
            </label>
            <label for="support-request" class="form__label__input">
              <input type="radio" name="query-type" id="support-request" class="form__radio"
                aria-label="Support Request">
              Support Request
            </label>
          </div>
          <div class="message" role="alert" aria-live="assertive"></div>
        </div>
        <!-- text area  -->
        <div class="form__flex__inner">
          <label for="message">Message *</label>
          <textarea name="message" id="message" class="form__textarea" aria-label="text-area" required></textarea>
          <div class="message" role="alert" aria-live="assertive"></div>
        </div>
        <!-- consent -->
        <div class="form__flex__inner">
          <label for="consent" class="form__label__checkbox">
            <input type="checkbox" name="consent" id="consent" class="form__checkbox" aria-label="Consent to the terms"
              required>
            I consent to being contacted by the team
          </label>
          <div class="message" role="alert" aria-live="assertive"></div>
        </div>

        <!-- button -->
        <button type="button" class="form__button" id="button-submit">Submit</button>
      </form>
    </div>
  </div>
</body>

<script src="./js/HandleErrors.js"></script>

</html>
